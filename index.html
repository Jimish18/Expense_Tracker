<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(indian-rupees.jpg) ;">
    <nav>
        <div>
            <h2>Expense_Tracker</h2>
        </div>
        <div id="search">
            <input type="search" name="search" id="searcharea" placeholder="Search..">
            <button type="submit">Search</button>
        </div>
    </nav>

    <main>
        <div id="content_container">
            <div id="input_section">
                <div id="expense_title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Expense Title...">
                </div>
                <div id="input-grid">
                    <div id="expense_date">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div id="expense_amount">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                </div>
                <div id="btn_section">
                    <button id="addBtn">Add Expense</button>
                    <button id="clearAll">Clear List</button>
                </div>

            </div>
            <hr>
            <div id="expense_area">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <!-- <th>&nbsp;</th> -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
